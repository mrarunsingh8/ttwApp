<ion-header>

  <ion-navbar>
    <ion-title><img src="http://www.betattw.in/static/mobile/images/ttw_logo.png"></ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
        <h3><ion-icon name="mail"></ion-icon> Change Password</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form >
    <ion-list>

      <ion-item>
        <ion-label floating>Old Password</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>New Password</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Re-Enter Password</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button block large type="submit" >Change</button>
      </ion-item>
    </ion-list>
  </form>



</ion-content>
