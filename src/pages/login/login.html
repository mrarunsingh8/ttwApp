<ion-content padding>

  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <ion-col col-12 text-center>
        <img src="http://www.betattw.in/static/mobile/images/ttw_logo.png">
      </ion-col>
      <ion-col col-12>
        <h3 ion-text text-center>Member Login</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form [formGroup]="loginForm" (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label floating><form-error [fieldControl]="loginForm.controls.email" [title]="'Email'"></form-error></ion-label>
        <ion-input type="text" [(ngModel)]="loginForm.controls.email.value" [formControl]="loginForm.controls.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating><form-error [fieldControl]="loginForm.controls.password" [title]="'Password'"></form-error></ion-label>
        <ion-input type="password" [(ngModel)]="loginForm.controls.password.value" [formControl]="loginForm.controls.password"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button clear>
          Forget Password
        </button>
      </ion-item>

      <ion-item>
        <button ion-button block large type="submit" [disabled]="!loginForm.valid">Login</button>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
