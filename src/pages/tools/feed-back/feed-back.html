  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <inner-header></inner-header>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-toolbar>
    <ion-title>Feedback</ion-title>
  </ion-toolbar>

  <p ion-text text-wrap>Please share your valuable feedback and suggestions with us. Simply fill the below form to help us improve your Tourtravelworld.Com experience.</p>

  <ion-list>
    <ion-item>
      <ion-label>Feed Back Type</ion-label>
      <ion-select [(ngModel)]="gaming">
        <ion-option *ngFor="let item of feedBackType" [value]="item.id">{{item.title}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-list-header>Feedback</ion-list-header>
    <ion-item>
      <ion-textarea placeholder="Enter Max 3000 Charecters" rows="8"></ion-textarea>
    </ion-item>

    <button ion-button large full>Submit</button>

  </ion-list>

</ion-content>
