<ion-header>
  <ion-navbar>
    <inner-header></inner-header>
    <ion-buttons ion-button icon-only outline end clear>
      <button (click)="openFilter()"> <ion-icon name="funnel"></ion-icon> </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-toolbar>
    <ion-title>Premium Membership</ion-title>
  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col col-6>Member Type</ion-col>
      <ion-col col-6>Star Member Ship</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Expire On</ion-col>
      <ion-col col-6>20/12/2018</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full large color="danger"><ion-icon name="timer"></ion-icon>   Extend</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let item of serviceData; let i=index;">
    <ion-card-content>
      <ion-row>
        <ion-col col-5><h2 ion-text>Order Id</h2></ion-col>
        <ion-col col-5><h2>{{item.orderId}}</h2></ion-col>
        <ion-col col-2>
          <button item-end color="basic"><ion-icon name="list"></ion-icon></button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-5><h2>Service Name</h2></ion-col>
        <ion-col col-7><h2>{{item.serviceName}}</h2></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-5><h2>Expire Date</h2></ion-col>
        <ion-col col-7><h2>{{item.expiryDate}}</h2></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-5><h2>Remaining Days</h2></ion-col>
        <ion-col col-7><h2>{{item.remainingDays}} Days</h2></ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
