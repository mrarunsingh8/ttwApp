<ion-header>
  <inner-header></inner-header>
</ion-header>


<ion-content padding>
  <ion-toolbar>
    <ion-title>Package RateCard Update</ion-title>
  </ion-toolbar>

  <ion-list>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label> Display Top Row As Heading</ion-label>
      <ion-checkbox color="dark" checked="true" color="basic"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label> Display Left Column As Heading</ion-label>
      <ion-checkbox color="dark" checked="true" color="basic"></ion-checkbox>
    </ion-item>

    <ion-list-header>Create Table</ion-list-header>

    <ion-row>

      <ion-col>
        <ion-item>
          <ion-label floating> Rows</ion-label>
          <ion-input [(ngModel)]="table.rows"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label floating> Columns</ion-label>
          <ion-input  [(ngModel)]="table.cols"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-label floating>.</ion-label>
        <button ion-button outline (click)="doManageTable()">Go</button>
      </ion-col>


        <button ion-button full large>Update</button>


    </ion-row>

  </ion-list>
</ion-content>
