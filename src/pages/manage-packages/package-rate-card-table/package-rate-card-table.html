  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Manage Ratecard Table</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ionRepeat="tableConfig.rows; let rowIndex=index">
    <ion-list>
      <ion-list-header>Row {{rowIndex+1}}</ion-list-header>
      <ion-item *ionRepeat="tableConfig.cols; let colIndex = index">
        <ion-label fixed>Col {{colIndex+1}}</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>


<ion-footer style="">
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <button ion-button color="dark" clear (click)="closeModal()">Cancel</button>
      </ion-col>
      <ion-col>
        <button ion-button clear (click)="done()">Ok</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
