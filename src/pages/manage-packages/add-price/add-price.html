<ion-header>
  <inner-header></inner-header>
</ion-header>


<ion-content padding>
  <ion-toolbar>
    <ion-title>Add Price</ion-title>
  </ion-toolbar>

  <ion-row>
    <ion-item>
      <ion-label floating>Package Cost(INR)</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item class="padding-left-2px">
      <ion-label floating>Package Cost For</ion-label>
      <ion-select [(ngModel)]="packageCostBy">
        <ion-option value="1">Per Person</ion-option>
        <ion-option value="2">Per 2 Adults</ion-option>
        <ion-option value="3">Per Adult Twin Sharing Basis</ion-option>
      </ion-select>
    </ion-item>
  </ion-row>

</ion-content>
