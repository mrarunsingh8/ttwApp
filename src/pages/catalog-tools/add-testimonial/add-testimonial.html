  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <inner-header></inner-header>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-toolbar>
    <ion-title>Add/Update Testimonial</ion-title>
  </ion-toolbar>


  <ion-list>

    <ion-item>
      <ion-label floating>Sender</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Company</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Sender Email</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Sender Location</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Sender Contact No.</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <button ion-button >Choose File</button>

    <ion-item>
      <ion-label>Rating</ion-label>
      <ion-select>
        <ion-option *ionRepeat="'5'; let i=index;" [value]="i">{{i+1}} Star</ion-option>
      </ion-select>
    </ion-item>


    <ion-list-header>Message</ion-list-header>
    <ion-item>
      <ion-textarea placeholder="Message" rows="5"></ion-textarea>
    </ion-item>

    <button ion-button large full>Save</button>


  </ion-list>

</ion-content>
