<ion-content>
  <ion-item-group>
    <ion-item>
      <button ion-button clear>
        <ion-icon name="add-circle">Add Packages</ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <button ion-button clear>
        <ion-icon name="add-circle">  Add Lead</ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <button ion-button clear (click)="openAdvertise()">
        <ion-icon name="logo-usd">  Pricing</ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <button ion-button clear (click)="changeEmail()">
        <ion-icon name="mail">  Change Email</ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <button ion-button clear (click)="changePassword()">
        <ion-icon name="lock">  Change Password</ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <button ion-button clear (click)="doLogOut()">
        <ion-icon name="power">  Logout</ion-icon>
      </button>
    </ion-item>
  </ion-item-group>
</ion-content>
