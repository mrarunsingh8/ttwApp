<ion-header>
  <ion-navbar>
    <ion-title>Send Email</ion-title>
    <ion-buttons ion-button icon-only outline end clear>
      <button > <ion-icon name="send"></ion-icon> </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (submit)="submitForm()">
    <ion-list>
      <ion-item>
        <ion-label floating>To</ion-label>
        <ion-input ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Subject</ion-label>
        <ion-input ></ion-input>
      </ion-item>

      <!--<ion-list-header>Message</ion-list-header>-->

      <ion-item>
        <ion-label floating>Message</ion-label>
        <ion-textarea rows="15"></ion-textarea>
      </ion-item>

    </ion-list>
  </form>


</ion-content>
