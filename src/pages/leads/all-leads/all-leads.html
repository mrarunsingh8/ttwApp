<ion-header>
  <ion-navbar>
    <ion-title><img src="http://www.betattw.in/static/mobile/images/ttw_logo.png"></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label><ion-icon name="color-filter"></ion-icon> Filter</ion-label>
      <ion-select  cancelText="" interface="action-sheet" [(ngModel)]="filter">
        <ion-option *ngFor="let item of filterData" [value]="item.id">{{item.value}} </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>


  <ion-card *ngFor="let itemn of leadData">
    <ion-card-header>
      <ion-row>
        <ion-col col-10>
          <span ion-text><ion-icon name="logo-yahoo" color="basic"></ion-icon>Active</span>
        </ion-col>
        <ion-col col-2>
          <button ion-button color="light" outline (click)="showAction()">
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <span col-4 ion-text align-items-start>Contact Info</span>
          <span col-1 ion-text align-items-center>:</span>
          <span col-7 ion-text align-items-start>Mr. Madan</span>
        </ion-item>
        <ion-item>
          <span col-4 ion-text align-items-start><ion-icon name="pin"></ion-icon></span>
          <span col-1 ion-text align-items-center>:</span>
          <span col-7 ion-text align-items-center>Varanasi Uttar Pradesh</span>
        </ion-item>
        <ion-item>
          <span col-4 ion-text align-items-start>Lead Source</span>
          <span col-1 ion-text align-items-center>:</span>
          <span col-7 ion-text align-items-center>Portal</span>
        </ion-item>
        <ion-item>
          <span col-4 ion-text align-items-start>Modified</span>
          <span col-1 ion-text align-items-center>:</span>
          <span col-7 ion-text align-items-center>2018-5-21</span>
        </ion-item>
        <ion-item>
          <span col-4 ion-text align-items-start>Last Activity</span>
          <span col-1 ion-text align-items-center>:</span>
          <span col-7 ion-text align-items-center>New Lead</span>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>





</ion-content>
