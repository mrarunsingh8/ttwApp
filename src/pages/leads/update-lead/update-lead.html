<ion-header>
  <inner-header></inner-header>
</ion-header>


<ion-content padding>

  <form (submit)="submitForm()">
    <ion-list>
      <ion-item>
        <ion-label floating>Message</ion-label>
        <ion-textarea ></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Note</ion-label>
        <ion-select>
          <ion-option *ngFor="let item of notesData" [value]="item.value">{{item.text}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <button ion-button block large type="submit" >Save</button>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
